<div class="active-container">
    <div class="today-completed">
        <div class="todays-completed-task">
            <div class="task-content">
                <h2>Completed tasks</h2>
            </div>
            <div class="task-date">
                <span>{{currentDate}}</span>
            </div>
        </div>

        <div class="task">
            <div class="task-list">
                <div *ngFor="let completedTask of completedTasks" class="task-item" (click)="toggleOverlay(completedTask)" title="Click for actions">
                    <i class="fa-solid fa-square-check"></i>
                    <p>{{completedTask.taskName}}</p>
                    <div class="overlay-content" [class.show]="completedTask.showOverlay" (click)="$event.stopPropagation()" title="">
                        <h2>{{completedTask.taskName}}</h2>
                        <p class="added-when">{{ completedTask.daysDifference }}</p>
                        <h3>Description</h3>
                        <p>{{completedTask.taskDescription}}</p>
                        <div class="actions">
                            <i class="fa-solid fa-square-check"></i>
                            <div class="delete">
                                <i class="fa fa-trash" (click)="deleteTask(completedTask.taskId)" title="Delete Task"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!completedTasks || completedTasks.length==0" class="error">
                    No tasks found.
                </div>
            </div>
        </div>
    </div>
</div>
<app-spinner [isLoading]="isLoading"></app-spinner>
